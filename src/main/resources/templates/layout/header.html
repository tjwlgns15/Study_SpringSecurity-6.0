<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <img style="width: 45px;padding-right: 5px" src="/images/spring-security-project.png" alt=""> <a class="navbar-brand" href="#">Spring Security Master</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <!-- Get 요청으로도 처리하는 것이 가능-->
<!--                    <a class="nav-link" href="/logout">로그아웃</a>-->
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="nav-link" style="background: none; border: none; cursor: pointer; padding: .5rem 1rem;">로그아웃</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/signup">회원가입</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
